<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body>
  <h2 style="text-align: center;">Login</h2>
  <form style="max-width: 300px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
    <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required><br><br>
    <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
    <input type="password" id="password" name="password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required><br><br>
    <input type="submit" value="Login" style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
  </form>
  <br>
  <a href="forgot_password.html" style="display: block; text-align: center; margin-top: 10px; text-decoration: none; color: #4CAF50;">Forgot Password?</a>
</body>
</html>
